
server:
  host: "0.0.0.0"
  port: 8083

worker:
  host: "0.0.0.0"
  port: 8083
  state_manager: "postgres"

router:
  host: "0.0.0.0"
  port: 8090

ui:
  host: "localhost"
  port: 3000
  api_url: "http://localhost:8090"  

database:
  host: "localhost"
  port: 5432
  name: "concierge"
  user: "postgres"
  password: ""

workflows:
  - path: "examples/simple_stock.py"
    class: "StockWorkflow"

services:
  stock_exchange:
    url: "http://localhost:8082/execute"
    description: "Stock trading workflow with browse/transact/portfolio stages"
  
  debugging:
    url: "http://localhost:8082/execute"
    description: "Data debugging workflow for debugging anything related to Spark applications. Use this for spark app debugging"

